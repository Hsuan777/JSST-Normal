  <main>
    <section class="container">
      <div id="roomImages" class="row mb-5"></div>
      <form class="form-inline d-flex justify-content-between mb-3">
        <div class="form-group mr-2">
          <label for="checkInDate" class="mr-2">入住日期</label>
          <input type="text" id="checkInDate" name="checkInDate" class="form-control">
        </div>
        <div class="form-group mr-2">
          <label for="checkOutData" class="mr-2">退房日期</label>
          <input type="text" id="checkOutDate" name="checkOutDate" class="form-control">
        </div>
        <div class="form-group mr-2">
          <label for="adult" class="mr-2">客房</label>
          <select name="" id="room" class="form-control">
            <option value="1">1間</option>
          </select>
        </div>
        <div class="form-group mr-2">
          <label for="adult" class="mr-2">大人</label>
          <select name="" id="adult" class="form-control">
            <option value="1" selected>1人</option>
            <option value="2">2人</option>
            <option value="3">3人</option>
            <option value="4">4人</option>
          </select>
        </div>
        <div class="form-group">
          <label for="child" class="mr-2">小孩</label>
          <select name="" id="child" class="form-control">
            <option value="0" selected>0人</option>
            <option value="1">1人</option>
            <option value="2">2人</option>
            <option value="3">3人</option>
            <option value="4">4人</option>
          </select>
        </div>
      </form>
      <div id="roomInfo" class="row"></div>
      
      <ul id="bookingData">
        <li></li>
      </ul>
      <!-- Modal -->
      <div class="modal fade" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="reservationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-info" id="reservationModalLabel">預定資訊</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="reservationInfo"></p>
              <!-- <div id="hasBooking"  class="">

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">確定</button>
            </div>
          </div>
        </div>
      </div>
    </section>
