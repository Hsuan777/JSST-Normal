  <link rel="icon" href=""  type="image/x-icon">
  <link rel="stylesheet" href="css/all.css">
  <title>六角旅館</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container">
      <a class="navbar-brand" href="index.html">六角旅館</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">房間列表</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section class="container">
      <div id="room" class="row">
      </div>
      <form class="row align-items-end py-3">
        <div class="col-6">
          <div class="form-row mb-3">
            <div class="form-group mb-0 mr-2">
              <label for="checkInDate">入住日期</label>
              <input type="text" id="checkInDate" name="checkInDate" class="form-control">
            </div>
            <div class="form-group mb-0">
              <label for="checkOutData">退房日期</label>
              <input type="text" id="checkOutDate" name="checkOutDate" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">-</button>
              <button type="button" class="btn btn-outline-secondary" disabled>1 
                Adult</button>
              <button type="button" class="btn btn-secondary">+</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">-</button>
              <button type="button" class="btn btn-outline-secondary" disabled>1 Child</button>
              <button type="button" class="btn btn-secondary">+</button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-row">
            <div class="form-group mb-0 mr-2">
              <label for="personName">預定人姓名</label>
              <input type="text" id="personName" value="" placeholder="姓名" class="form-control">
            </div>
            <div class="form-group mb-0">
              <label for="personName">預定人手機</label>
              <input type="tel" id="personTel" value="" placeholder="手機" class="form-control">
            </div>
            <!-- <div class="input-group input-group-inline mr-2">
              <input type="text" id="personName" placeholder="預定人姓名" class="form-control">
              <input type="tel" id="personTel" placeholder="預定人手機" class="form-control">
            </div> -->
          </div>
        </div>
        <div class="col-6 ml-auto">
          <input type="button" id="deleteReservation" class="btn btn-outline-secondary" value="取消預約">
          <input type="submit" value="預訂房間" class="btn btn-success">
        </div>
      </form>
      
      <!-- Modal -->
      <div class="modal fade" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="reservationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-info" id="reservationModalLabel">預定資訊</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="reservationInfo"></p>
              <!-- <div id="hasBooking"  class="">
                <h3>您的預約日期，請盡早入住~</h3>
                <ul class="list-unstyled">
                  <li></li>
                </ul>
              </div> -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">確定</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!-- bootstrap 需求 -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>

  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

</body>

</html>
