<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="robots" content="HTML，CSS，RWD，前端，線上課程，網頁設計">
  <meta name="description" content="HexSchool">

  <!--google icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <!--google font-family -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">

  <link rel="icon" href=""  type="image/x-icon">
  <link rel="stylesheet" href="css/all.css">
  <title>六角旅館</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container">
      <a class="navbar-brand" href="index.html">六角旅館</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">房間列表</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section class="container">
      <div id="room" class="row">
      </div>
      <form class="form-row align-items-end py-3">
        <div class="col-4">
          <div class="form-row">
            <div class="form-group mb-0">
              <label for="liveIn">入住日期</label>
              <input type="date" id="checkInData" class="form-control">
            </div>
            <div class="form-group mb-0">
              <label for="liveOut">退房日期</label>
              <input type="date" id="checkOutData" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="btn-toolbar d-flex justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">-</button>
              <button type="button" class="btn btn-outline-secondary" disabled>1 
                Adult</button>
              <button type="button" class="btn btn-secondary">+</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">-</button>
              <button type="button" class="btn btn-outline-secondary" disabled>1 Child</button>
              <button type="button" class="btn btn-secondary">+</button>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="d-flex">
            <div class="input-group input-group-inline mr-2">
              <input type="text" placeholder="預定人姓名" class="form-control">
              <input type="tel" placeholder="預定人手機" class="form-control">
            </div>
            <input type="submit" value="預訂房間" class="btn btn-outline-secondary">
          </div>
        </div>
      </form>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="js/room.js"></script>
</body>

</html>
